{% extends 'main/base.html' %}


{% block content %}
    <div id="container" class="container">

    </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript">
        (function ($) {
            $.fn.buildGroupList = function () {
                $.ajax('/api/groups/').then(data => {
                    let $container = $(this);
                    let $groupList = $('<ul>');
                    $groupList.appendTo($container);

                    for (let group of data) {
                        if (group.group === null) $groupList.append($('<li>').text(group.title));
                    }

                    console.log('Готово!');
                });
            }
        })(jQuery);

        $('#container').buildGroupList();
    </script>
{% endblock %}
