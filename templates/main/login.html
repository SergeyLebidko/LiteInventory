{% extends 'main/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        Вы уже выполнили вход
    {% else %}
        <div>
            <form method="post">
                <table>
                    {{ form.as_table }}
                </table>
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <input type="submit" value="Войти">
            </form>
        </div>
    {% endif %}
{% endblock %}
